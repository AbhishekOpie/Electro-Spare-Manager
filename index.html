<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Electronics: Spare-Parts-Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/delta_logo.png" alt="Delta Electronics" class="logo">
        <h1>ELECTRO SPARE MANAGER</h1>
    </header>

    <main>
        <section id="inventory">
            <h2>Current Inventory</h2>
            <table id="inventoryTable" border="1">
                <thead>
                    <tr>
                        <th>Part Name</th>
                        <th>Available Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody"></tbody>
            </table>
            <button id="addPartBtn">Add New Part</button>
        </section>

        <section id="consumption">
            <h2>Part Consumption</h2>
            <form id="consumptionForm">
                <label for="partName">Part Name:</label>
                <select id="partName" required></select>

                <label for="partNumber">Part Number:</label>
                <input type="text" id="partNumber" required>

                <label for="quantity">Quantity Used:</label>
                <input type="number" id="quantity" min="1" required>

                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" required>

                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="remarks">Remarks:</label>
                <textarea id="remarks"></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="consumptionLog">
            <h2>Consumption Log</h2>
            <table id="logTable">
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>Part Name</th>
                        <th>Part Number</th>
                        <th>Quantity Used</th>
                        <th>Employee Name</th>
                        <th>Date</th>
                        <th>Remarks</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="logBody"></tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
